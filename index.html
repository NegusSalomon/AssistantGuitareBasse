<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le site pratique de la basse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

</head>
<body>
    <form id="manche__form" class="form form-group row" action="#">
        <div id="manche__selection_nb_cordes" class="col-2">
            <select class="form-select" id="manche__selection_nb_cordes__select">
                <option value="4" selected>4 cordes</option>
                <option value="5">5 cordes</option>
                <option value="6">6 cordes</option>
                </select>
        </div>
        <div id="manche__selection_nb_frets" class="col-2">
            <select class="form-select" id="manche__selection_nb_frets__select">
                <option value="21" selected>21 frets</option>
                <option value="22">22 frets</option>
                <option value="24">24 frets</option>
                </select>
        </div>
        <button type="submit" class="btn btn-primary col-1" id="manche__btn_valider">Valider</button>
    </form>
<div id="section_manche"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
